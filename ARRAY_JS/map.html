<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method map</title>
</head>
<body>
    <h1>Phương thức map () trong array</h1>
   <script>
    // map
    // Định nghĩa: lặp qua all phần tử và trả về mảng có giá trị mới
    // trả về mảng mới bằng số lượng phần tử ở mảng cũ nhưng thay đổi về giá trị
    // ví dụ: a[2, 4, 6, 8] -> map(a/2) -> b[1, 2, 3, 4]

    // ví dụ 1
    let number = [1, 2, 3, 4]
    let newNumber = number.map(function(x){
        return x*x // thực hiện phép bình phương giá trị x
    })

    console.log(newNumber);
    // kết quả mảng mới [1, 4, 9, 16]

    // ví dụ 2, tính diện tích
    let dietTich = [
        {width: 10, height: 5},
        {width: 18, height: 2},
        {width: 11, height: 8},
        {width: 2, height: 4},
    ]

    let ketQua = dietTich.map(function(dt){
        return dt.width * dt.height
    })
    console.log(ketQua);

   </script> 
</body>
</html>
