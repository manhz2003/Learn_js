<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>

<body>
    <h1>Phương thức filter() và find() trong array</h1>
    <script>

        // filter
        // Định nghĩa: lặp qua all phần tử và trả về mảng có giá trị mới
        // (lọc ra các giá trị thỏa mãn điều kiện, có thể trả về nhiều giá trị tùy theo điều kiện)
        // trả về tất cả phần tử thỏa mãn

        // ví dụ (lọc ra số chẵn trong mảng)
        let number = [1, 2, 3, 4, 5, 6, 7, 8]
        let newNumber = number.filter(function (item) {
            return item % 2 === 0 // true hoặc false, nếu true thì sẽ được lọc qua
        })
        console.log(newNumber);

        // find
        // định nghĩa (tìm ra giá trị duy nhất thỏa mãn điều kiện)
        // lặp qua all phần tử và trả về mảng có giá trị mới
        // chỉ trả về kết quả đầu tiên thỏa mãn

        let person = [
            { name: 'manh', age: 19 },
            { name: 'manh', age: 20 },
            { name: 'manh', age: 25 },
            { name: 'manh', age: 19 }
        ]

        // filter
        let filter = person.filter(function(item){
            return item.age === 19 // lọc ra những đối tượng có tuổi bằng 19
        })
        console.log(filter);

        // find
        let find = person.find(function(item){
            return item.name === 'manh' // tìm ra đối tượng có tên là manh
        })
        console.log(find);

    </script>
</body>

</html>
